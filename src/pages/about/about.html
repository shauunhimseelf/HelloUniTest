<ion-content scrollbar-y-hidden>
  <div class="hu_page hu_aboutPage">

    <div class="hu_header">
      <h1>Tell us more about you</h1>
      <h3>Help us to personalize your assistant</h3>
    </div>

    <div class="hu_body">

      <!-- Label Panel -->
      <div class="hu_tabPanel">

        <div class="tab_selector">
          <div class="tab_selectedContainer">
            <p class="tab_selectedText">No labels selected.</p>
          </div>
          <ion-input type="text" value="" placeholder="Choose your own label..."></ion-input>
        </div>
        <div class="hu_buttonContainer">
          <tab-button *ngFor="let label of labels" text="{{ label }}" (tabPressed)="handleLabelPressed($event)"></tab-button>
        </div>

      </div>

      <!-- Lifestyle panel -->
      <div class="hu_tabPanel">

        <div class="tab_selector">
          <div class="tab_selectedContainer">
            <p class="tab_selectedText">No lifestyles selected.</p>
          </div>
          <ion-input type="text" value="" placeholder="Choose your preferred lifestyle..."></ion-input>
        </div>
        <div class="hu_buttonContainer">
          <tab-button *ngFor="let lifestyle of lifestyles" text="{{ lifestyle }}" (tabPressed)="handleLifestylePressed($event)"></tab-button>
        </div>
      </div>

      <button class="nextButton" ion-button (click)="submitAbout()">Go</button>
    </div>

  </div>
</ion-content>
