<ion-content scrollbar-y-auto (tabPressed)="handleLabelPressed($event)">
  <div class="hu_page">

    <div class="hu_header">
      <h1>Tell us more about you</h1>
      <h3>Help us to personalize your assistant</h3>
    </div>

    <div class="hu_body">
      <div class="hu_personality_selected">
        <ion-item>
          <ion-label fixed>Choose your own label...</ion-label>ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </div>
      <div class="hu_buttonContainer">
        <tab-button *ngFor="let label of labels" text="{{ label }}" (tabPressed)="handleLabelPressed($event)"></tab-button>
      </div>
      <div class="hu_lifestyle_selected">
        <ion-item>
          <ion-label fixed>Choose your preferred lifestyle...</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </div>
      <div class="hu_buttonContainer">
        <tab-button *ngFor="let lifestyle of lifestyles" text="{{ lifestyle }}" (tabPressed)="handleLifestylePressed($event)"></tab-button>
      </div>

      <button ion-button (click)="submitAbout()">Go</button>
    </div>

  </div>
</ion-content>
