<ion-content scrollbar-y-hidden>
  <div class="hu_page">

    <div class="hu_header">
      <h1>Basic Information</h1>
      <h3>Get your UniPanda üêº</h3>
    </div>

    <div class="hu_body" tabindex="-1">
      <form [formGroup]="signup" (ngSubmit)="isValid($event)" >
        <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>DOB</ion-label>
          <ion-input type="date" formControlName="dob"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="male">Male</ion-option>
            <ion-option value="female">Female</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label fixed>Nationality</ion-label>
          <ion-select formControlName="nationality">
            <ion-option value="chinese">Chinese</ion-option>
            <ion-option value="english">English</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label fixed>Current School</ion-label>
          <ion-input type="text" formControlName="current_school"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Current Major</ion-label>
          <ion-input type="text" formControlName="current_major"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Current GPA</ion-label>
          <ion-input type="text" formControlName="current_gpa"></ion-input>
        </ion-item>

      </form>
      <button class="nextButton" ion-button [disabled]="!signup.valid">Continue</button>

    </div>

  </div>
</ion-content>
